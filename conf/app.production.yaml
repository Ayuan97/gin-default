app:
  PageSize: 20
  JwtSecret: change-this-in-production
  PrefixUrl: http://localhost:8787
  ImageUrl: http://localhost:8787/uploads
  AesKey: change-this-in-production
  RuntimeRootPath: runtime/
  LogSavePath: logs/
  LogSaveName: log
  LogFileExt: log
  TimeFormat: 20060102

server:
  RunMode: release
  HttpPort: 8787
  ReadTimeout: 60
  WriteTimeout: 60

database:
  Type: mysql
  User: root
  Password: your-database-password
  Host: 127.0.0.1:3306
  Name: your-database-name
  TablePrefix: ay_
  LogLevel: 1
  ParseTime: true
  Charset: utf8mb4

redis:
  DB: 1
  Host: 127.0.0.1:6379
  Password: ""
  MaxIdle: 30
  MaxActive: 30
  IdleTimeout: 200
  Prefix: "your-app:"

log:
  LogType: logger
  LogFileSavePath: storage/logs
  LogFileName: app
  LogFileExt: .log
